title: Item
@extends:
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:

      fields:

        equipment:
          type: tab
          title: Equipment

          fields:

            images:
              type: section
              title: Images
              underline: true

            header.token_image:
              type: text
              label: Token Image
              help: image filename that exists in the page folder.
              placeholder: For example: myimage.jpg

            quote:
              type: section
              title: Quote
              underline: true

            header.quote:
              type: text
              label: Quote

            properties:
              type: section
              title: Properties
              underline: true

            header.droppable:
              type: toggle
              label: Droppable
              default: 0
              highlight: 1
              options:
                1: Yes
                0: No

            header.weapon:
              type: select
              toggleable: true
              label: Weapon
              highlight: 'close'
              options:
                'close': 'Close Combat'
                'pistol': 'Pistol'
                'tele': 'Mind, Occult'
                'automatic': 'Automatic'

            header.occult:
              type: select
              toggleable: true
              label: Occult
              highlight: 'none'
              options:
                'none': '---'
                'mental': 'Mental'
                'hermetica': 'Hermetica'

            header.other:
              type: select
              toggleable: true
              label: Other
              highlight: 'ability'
              options:
                'ability': 'Ability'
                'honor': 'Honor'
                'item': 'Item'
                'rank': 'Rank'
                'grenade': 'Grenade'
                'smoke': 'Smoke Grenade'
