title: Item
@extends:
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:

      fields:
        character:
          type: tab
          title: Character
          fields:
            images:
              type: section
              title: Images
              underline: true

            header.image.list:
              type: text
              label: List Image
              help: image filename that exists in the page folder. If not provided, will use the first image found.
              placeholder: For example: myimage.jpg

            header.image.detail:
              type: text
              label: Detail Image
              help: image filename that exists in the page folder. If not provided, will use the first image found.
              placeholder: For example: myimage.jpg
