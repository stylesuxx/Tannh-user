title: Item
@extends:
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:

      fields:
        character:
          type: tab
          title: Character
          fields:
            images:
              type: section
              title: Images
              underline: true

            header.image.list:
              type: text
              label: List Image
              help: image filename that exists in the page folder. If not provided, will use the first image found.
              placeholder: For example: myimage.jpg

            header.image.detail:
              type: text
              label: Detail Image
              help: image filename that exists in the page folder. If not provided, will use the first image found.
              placeholder: For example: myimage.jpg

            affiliation:
              type: section
              title: Affiliation
              underline: true

            header.affiliations.reich:
              type: checkboxes
              label: Affiliation Reich
              classes: fancy
              options:
                'blutsturm': 'Blutsturm Division'
                'paranormal': 'Paranormale Division'
                'obscure': 'Obscura Korps'

            header.affiliations.union:
              type: checkboxes
              label: Affiliation Union
              classes: fancy
              options:
                'airborne': 'Airborne Destruction Squad'
                'marine': '42nd Marine Special Forces'
